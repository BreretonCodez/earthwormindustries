<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='frontend.css') }}">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="backcol">
    <nav class="purple">
      <div class="nav-wrapper navcol">
        <a href="#!" class="brand-logo center">{% block page %}{% endblock %}</a>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="left navi">
                <li><a href="/" class="navtext">Home</a></li>
                <li><a href="#product" class="navtext">Product</a></li>
                <li><a href="#services" class="navtext">Services</a></li>
                <li><a href="#pricing" class="navtext">Pricing</a></li>
            </ul>
            <ul class="right">
              <button style="background-color: #023831; border-radius: 5px;" class="nav-btn btn enbold">Sign In</button>
            </ul>
        </div>
      </div>
    </nav>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <nav class="white-text" style="padding: 10px">
      <div class="nav-wrapper">
          <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
      </div>
    </nav>
    {% endif %}
    {% endwith %}

    <div class="container white-text" id="content">{% block content %}{% endblock %}</div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <footer class="navcol">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h3 class="white-text">Footer Content</h3>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
